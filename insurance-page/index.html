<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">Insurance</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <span class="logo-text" data-i18n="logo"></span>
          </div>

          <div class="menu-toggle" id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>

          <nav class="navigation" id="nav">
            <ul class="nav-list">
              <li><a href="#home" data-i18n="home"></a></li>
              <li><a href="#services" data-i18n="services"></a></li>
              <li><a href="#about" data-i18n="about"></a></li>
              <li><a href="#contact" data-i18n="contact"></a></li>
            </ul>
          </nav>

          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" id="lang-toggle" data-i18n-title="switch">
              <i class="fa-solid fa-globe"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section -->

    <!-- Main Section -->
    <main class="hero-section">
      <div class="container">
        <h1 class="hero-title" data-i18n="join_title"></h1>
        <p class="hero-description" data-i18n="join_description"></p>
      </div>
    </main>
    <!-- Main Section -->

    <!-- Form Section -->
    <section class="form-section">
      <div class="container">
        <form id="join-form" class="join-form">
          <h2 class="form-title" data-i18n="form_title"></h2>
          <p class="form-subtitle" data-i18n="form_subtitle"></p>

          <div class="form-block">
            <h3 class="form-block-title">
              <i class="fa-solid fa-user"></i>
              <span data-i18n="personal_info"></span>
            </h3>
            <div class="form-group">
              <input
                type="text"
                id="fullname"
                name="fullname"
                placeholder=""
                data-i18n-placeholder="fullname_placeholder"
              />
            </div>
          </div>

          <div class="form-block">
            <h3 class="form-block-title">
              <i class="fa-solid fa-address-book"></i>
              <span data-i18n="contact_info"></span>
            </h3>
            <div class="form-grid">
              <div class="form-group">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder=""
                  data-i18n-placeholder="phone_placeholder"
                />
              </div>
              <div class="form-group">
                <select id="location" name="location">
                  <option
                    value=""
                    data-i18n="location_placeholder"
                    selected
                  ></option>
                  <option value="gaza" data-i18n-option="gaza"></option>
                  <option value="rafah" data-i18n-option="rafah"></option>
                  <option
                    value="khan_younis"
                    data-i18n-option="khan_younis"
                  ></option>
                  <option value="north" data-i18n-option="north"></option>
                  <option value="middle" data-i18n-option="middle"></option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-block">
            <h3 class="form-block-title">
              <i class="fa-solid fa-graduation-cap"></i>
              <span data-i18n="education_info"></span>
            </h3>
            <div class="form-grid">
              <div class="form-group">
                <input
                  type="number"
                  id="experience"
                  name="experience"
                  placeholder=""
                  data-i18n-placeholder="experience_placeholder"
                  min="0"
                  max="50"
                />
              </div>
              <div class="form-group file-upload">
                <label for="cv" data-i18n="cv_label"></label>
                <input
                  type="file"
                  id="cv"
                  name="cv"
                  accept=".pdf,.doc,.docx"
                />
                <span class="file-name" data-i18n="cv_placeholder"></span>
              </div>
            </div>
          </div>

          <button type="submit" class="submit-btn" data-i18n="submit"></button>
        </form>
      </div>
    </section>
    <!-- Form Section -->

    <script type="module" src="js/index.js"></script>
  </body>
</html>
